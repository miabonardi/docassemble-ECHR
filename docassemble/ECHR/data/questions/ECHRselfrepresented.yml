id: article 2
question: |
  Article 2
subquestion: |
  For each article you are complaining under, describe your compliance with the Court's requirements that you:
  
    1. Exhaust all domestic remedies, including appeals, and include the date any {final decision} was delivered and received.
    
    2. Apply within 6 months of the {final decision} at the domestic level.
    
  **All of the information referred to should be sufficient to enable the Court to determine the nature and scope of the application without reference to any other documents.**
