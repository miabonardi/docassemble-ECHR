id: articles concerned
question: |
  Select the Articles of the Convention that your application concerns. 
subquestion: |
  In order to be admissible, you should have exhausted all available domestic remedies in ${ states_against.true_values() } regarding your complaint(s). 
fields: 
  - no label: article_invoked
    datatype: checkboxes
    choices: 
      - Article 2, the right to life: article_two
      - Article 3, freedom from torture: article_three
      - Article 4, freedom from slavery: article_four
      - Article 5, the right to liberty: article_five
      - Article 6, the right to a fair trial: article_six
      - Article 7, the right not to be punished for something that wasn’t against the law at the time: article_seven
      - Article 8, the right to respect for family and private life: article_eight
      - Article 9, freedom of thought, conscience and religion: article_nine
      - Article 10, freedom of expression: article_ten
      - Article 11, freedom of assembly: article_eleven
      - Article 12, the right to marry and start a family: article_twelve
      - Article 13, right to an effective remedy: article_thirteen
      - Article 14, the right not to be discriminated against in respect to any of these rights: article_fourteen
      - Protocol 1, Article 1, the right to protection of property: pro_article_one
      - Protocol 1, Article 2, the right to education: pro_article_two
      - Protocol 1, Article 3, the right to participate in free elections: pro_article_three
      - Protocol 13, the abolition of the death penalty: pro_thirteen
    min: 1
    none of the above: False 
